    }

      object-fit: cover;

      left: 0;

      margin: 0px auto;

      font-size: 18px;
    }

        padding: 180px 0px;

        display: flex;

        button {
          background-color: #4CAF50;

          border: none;
          margin: 50px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          max-width: 30vw;
          width: 40vw;
        }
      }

      .dashboard {
        margin: 70px 0px 0px 0px;
        padding: 20px 0px 0px 0px;
        background: rgba(218, 239, 214, 0.5);
        border-radius: 8px;
        height: 70vh;
        width: 80%;
        box-shadow: 0 2px 5px rgba(218, 239, 214, 0.9);
        /* position: relative; */
        scrollbar-width: thin;


      }

      section h2 {
        font-size: 30px;
        color: #2d572c;
        padding: 20px;
      }

      section p {
        font-size: 18px;
        color: #555;
      }

      a {
        text-decoration: none;
        color: #2d572c;
        border: 2px solid #2d572c;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        margin: 10px;

        font-weight: bold;
        max-width: 15px;
      }

      .navbar {
        display: flex;
        justify-content: space-evenly;
      }

      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
      }

      section button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        margin: 50px;
        border-radius: 5px;
        cursor: none;
        font-size: 16px;
      }

      nav {
        display: none;
      }

      .back {
        width: 100%;
        height: 100vh;
        object-fit: cover;

    /* Tablets (768px to 1024px) */
    @media only screen and (min-width: 769px) and (max-width: 1024px) {
      /* Styles for tablets */
    }

    /* Desktop computers (1024px and above) */
    @media only screen and (min-width: 1025px) {

<body>
  <header>
    <div class="navbar">
      <img src="../assets/images/ac_logo.png" alt="agrichian logo" class="logo">
      <h1>Welcome, <span id="userName"></span></h1>
      <nav>
        <a href="view_produce.html">Marketplace</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <section>
    <img src="../assets/images/image.png" alt="AgriChain Logo" class="back" />
    <div class="dashboard">
      <div class="cart">
        <h2>ðŸ›’ Your Cart</h2>
        <div id="cartItems" class="cart-container"></div>
        <div class="total" id="totalAmount"></div>
      </div>
      <div style="text-align:center;">
        <button class="btn" onclick="goHome()">Back to Home</button>
        <!-- <button class="btn" onclick="pay()">place order</button> -->
        <button class="btn" onclick="checkout()">Proceed to Buy</button>

      </div>
      <ul id="recentOrders"></ul>
    </div>

    <p id="message"></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AgriChain. All rights reserved.</p>
  </footer>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    const cartItemsDiv = document.getElementById("cartItems");
    const totalAmountDiv = document.getElementById("totalAmount");
    const message = document.getElementById("message");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        totalAmountDiv.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.quantity * item.pricePerKg;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>Price per Kg: â‚¹${item.pricePerKg}</p>
          <p>Quantity: ${item.quantity} Kg</p>
          <div class="actions">
            <span>Total: â‚¹${item.quantity * item.pricePerKg}</span>
            <button class="btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });
      totalAmountDiv.innerHTML = `
        <pre>Delivery Charges :  â‚¹30</pre>
        <pre>Handling Fee     :  â‚¹20</pre>
        <pre><strong>Total Amount      :  â‚¹${total + 50}</strong></pre>
      `;

    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        message.textContent = "Cart is empty.";
        return;
      }

      // Optionally trigger payment here
      message.style.color = "green";
      message.textContent = "âœ… Order placed successfully!";
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }

    function goHome() {
      window.location.href = "buyers_dashboard.html";
    }

    fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/orders", {
      headers: { Authorization: `Bearer ${token}` }
    })
      .then(res => res.json())
      .then(data => {
        const recent = data.slice(0, 3);
        const list = document.getElementById("recentOrders");
        list.innerHTML = "";
        recent.forEach(order => {
          const li = document.createElement("li");
          li.textContent = `${order.produce.title} - â‚¹${order.totalPrice} - ${order.status}`;
          list.appendChild(li);
        });
      });


    function pay() {
      window.location.href = "payment.html";
    }

    async function checkout() {
      if (cart.length === 0) {
        message.textContent = "Cart is empty.";
        return;
      }

      const totalPrice = cart.reduce((acc, item) => acc + item.pricePerKg * item.quantity, 0);
      const summaryTitle = cart.map(item => item.title).join(", ");

      try {
        const response = await fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/payment/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            title: summaryTitle,
            price: totalPrice,
            quantity: 1, // Treat the full cart as one "package" to pay
          }),
        });

        const data = await response.json();

        if (data.url) {
          // Redirect to Stripe Checkout
          window.location.href = data.url;
        } else {
          message.style.color = "red";
          message.textContent = "Failed to initiate payment.";
        }
      } catch (error) {
        console.error("Checkout error:", error);
        message.style.color = "red";
        message.textContent = "Something went wrong. Try again.";
      }
    }


    renderCart();
  </script>

</body>

</html>

<body>
  <header>
    <div class="navbar">
      <img src="../assets/images/ac_logo.png" alt="agrichian logo" class="logo">
      <h1>Welcome, <span id="userName"></span></h1>
      <nav>
        <a href="view_produce.html">Marketplace</a>
        <a href="cart.html">Cart</a>
        <!-- <a href="orders.html">Orders</a> -->
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <section>
    <img src="../assets/images/image.png" alt="AgriChain Logo" class="back" />
    <div class="dashboard">
      <h2>Welcome, <span id="buyerName"></span>! üëã</h2>
      <div>
        <button class="btn" onclick="location.href='view_produce.html'">Explore Marketplace</button><br>
        <button class="btn" onclick="location.href='cart.html'">Go to Cart</button><br>
        <!-- <button class="btn" onclick="location.href='orders.html'">View Orders</button><br> -->
        <button class="btn" onclick="location.href='profile.html'">Your Profile</button><br>
        <div class="weather">
          <h3>üåê Current Weather</h3>
          <p id="weather">Loading...</p>
        </div>
  </section>

  <footer>
    <p>&copy; 2025 AgriChain. All rights reserved.</p>
  </footer>

  <script>
    // Check token
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "../login.html";
    }
    console.log(token);

    // ‚úÖ Fetch user profile using token
    fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/user/profile", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
      .then(res => {
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        if (data && data.name) {
          document.getElementById("buyerName").textContent = data.name;
          document.getElementById("userName").textContent = data.name;
        } else {
          document.getElementById("buyerName").textContent = "Buyer";
          document.getElementById("userName").textContent = data.name;
        }
      })
      .catch(err => {
        console.error("Error fetching profile:", err);
        document.getElementById("buyerName").textContent = "Buyer";
        // window.location.href = "../login.html"; // Optional redirect if unauthorized
      });


    // Logout
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "../login.html";
    }

    // üåê Weather (mock API for now)
    const weatherElement = document.getElementById("weather");

    function fetchWeatherByLocation(lat, lon) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=2aded36dcdd241a8806151734252607&q=${lat},${lon}`)
        .then(res => res.json())
        .then(data => {
          weatherElement.innerText = `${data.location.name}: ${data.current.temp_c}¬∞C, ${data.current.condition.text}`;
        })
        .catch(err => {
          weatherElement.innerText = "Unable to load weather.";
        });
    }
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeatherByLocation(lat, lon);
        },
        (error) => {
          weatherElement.innerText = "Location access denied.";
        }
      );
    } else {
      weatherElement.innerText = "Geolocation not supported.";
    }

  </script>

</body>

</html>

  <script>
    const token = localStorage.getItem("token");
    const ordersContainer = document.getElementById("ordersContainer");

    if (!token) {
      window.location.href = "login.html";

    fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/orders", {
      headers: { Authorization: `Bearer ${token}` }
    })
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          ordersContainer.innerHTML = "<p>No orders found.</p>";
          return;
        }

        data.reverse().forEach(order => {
          const card = document.createElement("div");
          console.log(data)
          card.className = "order-card";
          card.innerHTML = `
          <h3>${order.produce?.title || "Produce"}</h3>
          <p>Price: â‚¹${order.produce?.pricePerKg ?? "?"}</p>
          <p>Quantity: ${order.quantity}</p>
          <p>Title: ${order.produce?.title ?? "Unknown"}</p>
          <p>Order placed: ${order.updatedAt ?? "Unknown"}</p>
          <p>Status: <span class="${getStatusClass(order.status)}">${order.status}</span></p>
        `;
          ordersContainer.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error fetching orders:", err);
        ordersContainer.innerHTML = "<p>Something went wrong.</p>";
      });

    function getStatusClass(status) {
      switch (status.toLowerCase()) {
        case "pending":
          return "pending";
        case "rejected":
          return "rejected";
        case "accepted":
          return "status";
        default:
          return "";
      }
    }

    async function downloadContracts() {
      // Step 1: Get buyer info (from login/localStorage)
      const user = JSON.parse(localStorage.getItem("user"));
      console.log(user);
      if (!user || !user._id) {
        alert("User not logged in!");
        return;
      }

      const buyerId = user._id;

      const response = await fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/contracts/generate", {
        method: "POST",
        headers: {

        },
        body: JSON.stringify({
          produceId: user._id,    // âœ… must match above
          quantity: user.quantity
        })

      });

      const result = await response.json();

      if (!response.ok) {
        alert("Error generating contracts: " + result.message);
        return;
      }

      // Download each contract PDF

        const a = document.createElement("a");
        const fileName = `Contract_${seller}.pdf`;
        a.href = `https://agrichain-the-smart-farming-k15f.onrender.com/${path.replace(/\\/g, "/").replace("backend/", "")}`;

        a.click();

  <style>

    section {

  </section>

  <footer>
    <p>&copy; 2025 AgriChain. All rights reserved.</p>
  </footer>
  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "farmer") {
      sessionStorage.setItem("message", "Access denied. Please login as farmer.");
      window.location.href = "../login.html";
    }

    fetch("http://localhost:5000/api/user/profile", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(user => {
      if (user && user.name) {
        document.getElementById("userName").textContent = user.name;
        document.getElementById("username").textContent = user.name;
      } else {
        document.getElementById("userName").textContent = "Farmer";
        document.getElementById("username").textContent = "Farmer";
        
      }
    })
    .catch(err => {
      console.error("Failed to fetch user profile", err);
      document.getElementById("userName").textContent = "Farmer"; 
    });


    function logout() {
      localStorage.clear();
      sessionStorage.setItem("message", "Logged out successfully.");
      window.location.href = "../login.html";
    }



    // üåê Weather (mock API for now)
 const weatherElement = document.getElementById("weather");

  function fetchWeatherByLocation(lat, lon) {
    fetch(`https://api.weatherapi.com/v1/current.json?key=2aded36dcdd241a8806151734252607&q=${lat},${lon}`)
      .then(res => res.json())
      .then(data => {
        weatherElement.innerText = `${data.location.name}: ${data.current.temp_c}¬∞C, ${data.current.condition.text}`;
      })
      .catch(err => {
        weatherElement.innerText = "Unable to load weather.";
      });
  }
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetchWeatherByLocation(lat, lon);
      },
      (error) => {
        weatherElement.innerText = "Location access denied.";
      }
    );
  } else {
    weatherElement.innerText = "Geolocation not supported.";
  }



    // üß© Dynamic Notifications (mock)
    const notifications = [
      "‚úÖ Your produce was approved!",
      "üì¶ New order placed for your Tomatoes."
    ];
    const notifBox = document.getElementById("notificationsList");
    notifBox.innerHTML = "";
    notifications.forEach(n => {
      const li = document.createElement("li");
      li.innerText = n;
      notifBox.appendChild(li);
    });

    // üó£ Language toggle (mock only)
    document.getElementById("language").addEventListener("change", (e) => {
      alert("Language changed to: " + e.target.value);
    });


  </script>

          <h2>ðŸ‘¤ My Profile</h2>

 <script>
    //User Login and Token Storage
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    console.log(token,role);

    //If no token is found, the user is redirected to the login page (not authenticated)
    if (!token) {
      window.location.href = "../login.html";
    }

    fetch("http://localhost:5000/api/user/profile", {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    })
      .then((res) => {
        console.log("RAW RES:", res);
        return res.json();
      })
      .then((data) => {
        console.log("Profile data:", data);
        const profileDiv = document.getElementById("profileDetails");
        console.log(profileDiv)
        const user = data;
        console.log(user);
        profileDiv.innerHTML = `
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p><strong>Role:</strong> ${user.role}</p>
          <p><strong>Joined On:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
        `;
      })
      .catch((err) => {
        document.getElementById("profileDetails").innerHTML = `<p>Error loading profile.</p>`;
        console.error(err);
      });
  
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      sessionStorage.setItem("message", "You have been logged out.");
      window.location.href = "../index.html";
    }
  </script>

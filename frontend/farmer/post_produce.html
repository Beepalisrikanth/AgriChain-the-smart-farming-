<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriChain | Home</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    section {
      background-image: url("../assets/images/image.png");
      background-size: cover;
      background-position: center;
      padding: 180px 0px;
      text-align: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;

      /* position: fixed;
      scrollbar-width: thin;
      scroll-behavior: auto; */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 5px 20px;
        border: none;
        margin: 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        max-width: 20vw;
        width: 20vw
      }
    }

    input,
    select,
    textarea {
      width: 80%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .dashboard {
      margin: 100px 0px 0px 0px;
      padding: 20px 0px 0px 0px;
      background: rgba(218, 239, 214, 0.5);
      border-radius: 8px;
      height: 70vh;
      width: 80%;
      box-shadow: 0 2px 5px rgba(218, 239, 214, 0.9);
      /* position: relative; */
      scrollbar-width: thin;
      /* margin:520px 0px 0px 0px;
      padding: 140px 0px 0px 0px;;
      position: fixed;
      scroll-behavior: auto; */
      overflow: scroll;
    }

    section h2 {
      font-size: 30px;
      color: #2d572c;
      padding: 20px;
    }

    section p {
      font-size: 18px;
      color: #555;
    }

    a {
      text-decoration: none;
      color: #2d572c;
      border: 2px solid #2d572c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
      max-width: 15px;
    }

    section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 50px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .back {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>

</head>

<body>
  <header>
    <div class="navbar">
      <img src="../assets/images/ac_logo.png" alt="agrichian logo" class="logo">
      <h1>Welcome <span id="userName"></span></h1>
      <nav>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <section>
    <img src="../assets/images/image.png" alt="AgriChain Logo" class="back" />
    <div class="dashboard">
      <h2>Post Your Produce</h2>

      <form id="produceForm" enctype="multipart/form-data">
        <input type="text" id="title" placeholder="Produce Title" required /><br>
        <input type="text" id="quantity" placeholder="Quantity (e.g. 100kg)" required /><br>
        <input type="number" id="price" placeholder="Price per Kg (‚Çπ)" required /><br>
        <input type="text" id="location" placeholder="Location" required /><br>
        <label>Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Post Produce</button><br>
        <button onclick="window.location.href='farmer_dashboard.html'" style="margin-top: -20px;">‚¨Ö Back to
          Dashboard</button>
        <div id="messageBox" class="message"></div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AgriChain. All rights reserved.</p>

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("quantity", document.getElementById("quantity").value);
      formData.append("pricePerKg", document.getElementById("price").value);
      formData.append("location", document.getElementById("location").value);
      formData.append("image", document.getElementById("image").files[0]);

      fetch("https://agrichain-the-smart-farming-k15f.onrender.com/api/produce", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          // ‚ùå Don't set Content-Type manually ‚Äî let browser set it (with boundary)
        },
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("üì¶ Response:", data);
          if (data.message || data._id) {
            messageBox.innerHTML = `‚úÖ ${data.message || "Produce posted successfully"}`;
            messageBox.className = "message success";
            form.reset();
          } else {
            messageBox.innerHTML = `‚ùå ${data.error || "Something went wrong."}`;
            messageBox.className = "message error";
          }
        })
        .catch((err) => {
          console.error("üö® Fetch error:", err);
          messageBox.innerHTML = "‚ùå Server error. Try again later.";
          messageBox.className = "message error";
        });
    });

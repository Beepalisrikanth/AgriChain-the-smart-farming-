  <script>
        // üåê Weather (mock API for now)
 const weatherElement = document.getElementById("weather");

  function fetchWeatherByLocation(lat, lon) {
    fetch(`https://api.weatherapi.com/v1/current.json?key=2aded36dcdd241a8806151734252607&q=${lat},${lon}`)
      .then(res => res.json())
      .then(data => {
        weatherElement.innerText = `${data.location.name}: ${data.current.temp_c}¬∞C, ${data.current.condition.text}`;
      })
      .catch(err => {
        weatherElement.innerText = "Unable to load weather.";
      });
  }
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        fetchWeatherByLocation(lat, lon);
      },
      (error) => {
        weatherElement.innerText = "Location access denied.";
      }
    );
  } else {
    weatherElement.innerText = "Geolocation not supported.";
  }
  </script>

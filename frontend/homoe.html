<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriChain | Home</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/ac_logo.png">
  <link rel="stylesheet" href="./style.css" />
  <style>

    section {
      padding: 180px 0px;
      text-align: center;
    }

    section h2 {
      font-size: 30px;
      color: #2d572c;
      padding: 20px;
    }

    section p {
      font-size: 18px;
      color: #555;
    }

    a{
      text-decoration: none;
      color: #2d572c;
      border: 2px solid #2d572c;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
      max-width: 15px;
    }

    section button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 50px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .back {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <img src="assets/images/ac_logo.png" alt="agrichian logo" class="logo">
      <h1>AgriChain</h1>
      <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <!-- <a href="#" onclick="goToPage('view_produce.html')">Marketplace</a>
        <a href="#" onclick="goToPage('cart.html')">Cart</a> -->
      </nav>
    </div>
  </header>

  <section>
    <img src="assets/images/image.png" alt="AgriChain Logo" class="back" />
    <div class="hero-section">
      <h2>Welcome to AgriChain!</h2>
      <p>AgriChain: Secure Contract Farming for Fair Trade</p>
      <button onclick="goToPage('view_produce.html')">Explore Marketplace</button>
    </div>
    <div class="message" id="messageBox"></div>
  </section>

  <footer>
    <p>&copy; 2025 AgriChain. All rights reserved.</p>
  </footer>

  <script>
    // Display success message from sessionStorage if exists
    const message = sessionStorage.getItem("message");
    if (message) {
      document.getElementById("messageBox").innerText = message;
      sessionStorage.removeItem("message");
    }

    // Check token before navigation
    function goToPage(page) {
      const token = localStorage.getItem("token");
      if (!token) {
        sessionStorage.setItem("message", "⚠️ Please login first to access this page.");
        window.location.href = "login.html";
      } else {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>

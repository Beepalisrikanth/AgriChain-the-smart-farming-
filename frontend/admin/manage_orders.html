        }
        .ordersContainer {

        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        flex: 1;
        min-width: 200px;
        height:7vh;
        margin:5px;
        padding:2px;
        }
        .dashboard {

        background: rgba(218, 239, 214, 0.5);
        border-radius: 8px;
        height: 70vh;
        width: 80%;
        box-shadow: 0 2px 5px rgba(218, 239, 214, 0.9);
        /* position: relative; */
        overflow: scroll;
        


        }
        nav {
        margin:50px 0px 0px 0px;
        }
        section h2 {
        font-size: 30px;
        color: #2d572c;
        padding: 20px;
        }

        section p {
        font-size: 18px;
        color: #555;
        }

        a{
        text-decoration: none;
        color: #2d572c;
        border: 2px solid #2d572c;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        margin: 10px;
        font-size: 14px;
        font-weight: bold;
        max-width: 15px;
        }

        section button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        margin: 50px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        }

        .back {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        }

        #notifications {
        /* background: #fff3cd; */
        padding: 50px 0px 0px 0px;
        border-radius: 5px;
        margin-top: 20px;
        }
            .back-btn {
        margin-top: 20px;
        background: #2d572c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        cursor: pointer;
        }
        .card{
            background-color: #4CAF50;
            height:5vh;
            width: 50vh;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="../assets/images/ac_logo.png" alt="agrichian logo" class="logo">
        <h1>Welcome, <span id="userName"></span></h1>
        <nav>
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <button class="back-btn" onclick="logout()">‚Üê Logout</button>
        </nav>
        </div>
    </header>

    <section>
        <img src="../assets/images/image.png" alt="AgriChain Logo" class="back" />
        <div class="dashboard">
            <div id="ordersContainer"></div>
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AgriChain. All rights reserved.</p>
    </footer>

        <script>
        const token = localStorage.getItem("token");
        const ordersContainer = document.getElementById("ordersContainer");

        fetch("http://localhost:5000/api/admin/orders", {
        headers: {
            Authorization: `Bearer ${token}`
        }
        })
        .then(res => res.json())
        .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
            ordersContainer.innerHTML = "<p>No orders available.</p>";
            return;
        }

        data.forEach(order => {
            const card = document.createElement("div");
            card.className = "order-card";
            const produce = order.produce || {};

            card.innerHTML = `
            <h3>üß∫ ${produce.title || 'Unknown Produce'}</h3>
            <p><strong>Quantity:</strong> ${order.quantity}</p>
            <p><strong>Buyer:</strong> ${order.buyer?.name || 'Unknown'} (${order.buyer?.email})</p>
            <p><strong>Status:</strong> ${order.status}</p>
            <button onclick="updateStatus('${order._id}', 'accepted')">Approve</button>
            <button onclick="updateStatus('${order._id}', 'rejected')">Reject</button>
            `;
            ordersContainer.appendChild(card);
        });
        })
        .catch(err => {
        console.error(err);
        ordersContainer.innerHTML = "<p>Failed to load orders.</p>";
        });

        function updateStatus(orderId, status) {
        fetch(`http://localhost:5000/api/admin/order/${orderId}`, {
            method: "PUT",
            headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ status })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            location.reload();
        })
        .catch(err => {
            console.error("Error updating order:", err);
            alert("Failed to update order status.");
        });
        }
    </script>
